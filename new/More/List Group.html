<style>
    * {
      box-sizing: border-box;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    ul li {
      border: 1px solid #ddd;
      margin-top: -1px; /* Prevent double borders */
      background-color: #f6f6f6;
      padding: 12px;
    }
    </style>
<!-- -------------------------------------------------------------------------SEPARATE-------------------------------------------------------------------------------- -->
<h2>List Group</h2>
<p>Transform a basic list into a list group:</p>

<ul>
  <li>Adele</li>
  <li>Agnes</li>
