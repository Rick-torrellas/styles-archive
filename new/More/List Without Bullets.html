<!-- https://www.w3schools.com/howto/howto_css_list_without_bullets.asp -->
<style>
    ul.no-bullets {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    </style>
<!-- -------------------------------------------------------------------------SEPARATE-------------------------------------------------------------------------------- -->
<p>Default list:</p>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Remove bullets, margin and padding:</p>
<ul class="no-bullets">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>
<!-- -------------------------------------------------------------------------SEPARATE-------------------------------------------------------------------------------- -->
