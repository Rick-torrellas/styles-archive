<!-- https://www.w3schools.com/howto/howto_css_display_element_hover.asp -->
<style>
    .hide {
      display: none;
    }
        
    .myDIV:hover + .hide {
      display: block;
      color: red;
    }
    </style>
<!-- -------------------------------------------------------------------------SEPARATE-------------------------------------------------------------------------------- -->
<h2>Display an Element on Hover</h2>

<div class="myDIV">Hover over me.</div>
<div class="hide">I am shown when someone hovers over the div above.</div>
