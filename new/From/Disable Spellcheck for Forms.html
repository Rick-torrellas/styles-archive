<h2>Disable Spellcheck</h2>

<form action="/action_page.php">
  <p>Your Name:</p>
  <input type="text" name="fname" spellcheck="false">
  
  <p>Your Story:</p>
  <textarea name="story" spellcheck="false"></textarea><br>
  <input type="submit">
</form>

<p>Try to type words that are incorrect inside the input and the textarea. Remove the spellcheck attribute and try again to see the difference.</p>
