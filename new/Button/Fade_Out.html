<!-- https://www.w3schools.com/howto/howto_css_fading_buttons.asp -->
<style>
    .btn {
      background-color: #f4511e;
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      opacity: 1;
      transition: 0.3s;
    }
    
    .btn:hover {opacity: 0.6}
    </style>
    <!-- -------------------------------------------------------------------------SEPARATE-------------------------------------------------------------------------------- -->
    <button class="btn">Hover Over Me</button>
