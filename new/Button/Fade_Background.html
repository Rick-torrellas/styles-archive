<!-- https://www.w3schools.com/howto/howto_css_fading_buttons.asp -->
<style>
    .btn {
      background-color: #ddd;
      border: none;
      color: black;
      padding: 16px 32px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      transition: 0.3s;
    }
    
    .btn:hover {
      background-color: #3e8e41;
      color: white;
    }
    </style>
    <!-- -------------------------------------------------------------------------SEPARATE-------------------------------------------------------------------------------- -->
    <button class="btn">Hover Over Me</button>
